<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Meal Delivery Management Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6ee7b7, #3b82f6);
        }

        .rectangle-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .login-logout-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .login-button, .logout-button {
            background-color: #4a5568;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .login-button:hover, .logout-button:hover {
            background-color: #2d3748;
        }

        .rectangle-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .rectangle-container h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .rectangle-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-link {
            background-color: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-link:hover {
            background-color: rgba(139, 92, 246, 0.2);
            transform: translateY(-3px);
        }

        .search-bar {
            margin-bottom: 2rem;
        }

        .search-bar input {
            width: 70%;
            max-width: 500px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 0.75rem 1.5rem;
            background-color: #8b5cf6;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #6d28d9;
        }

        .main-button {
            display: inline-block;
            background: linear-gradient(to right, #8b5cf6, #d946ef);
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .main-button:hover {
            background: linear-gradient(to right, #a78bfa, #f0abfc);
            transform: translateY(-3px);
        }

        .message-container {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
            opacity: 0; 
            transition: opacity 0.5s ease-in-out; 
        }

        .message-container.visible {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div class="rectangle-container">
        <div class="login-logout-container">
            <a href="regform.html" id="loginBtn" class="login-button">Login</a>
        </div>
        <img src="C:\Users\ENOCK MAHORO\Desktop\34.JPG" alt="Meal Delivery">
        <h1>Welcome to Online Meal Delivery Management</h1>


        <nav class="nav-links">
            <a href="admin.html" target="_blank" class="nav-link">Admin Page</a>
            <a href="categories.html" target="_blank" class="nav-link">Categories</a>
            <a href="about.html" target="_blank" class="nav-link">About Us</a>
            <a href="contact.html" target="_blank" class="nav-link">Contact Us</a>
        </nav>

        <button id="continueBtn" class="main-button">Continue</button>

        <div id="messageContainer" class="message-container">
            Welcome to our description page, if you want to go ahead continue by login at right corner of the home page.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.getElementById('continueBtn');
            const messageContainer = document.getElementById('messageContainer');

            continueBtn.addEventListener('click', function() {
                messageContainer.classList.toggle('visible');
            });
        });
    </script>
</body>
</html>
